<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Imersão</title>
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./styles.css">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/solid.css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/fontawesome.css"/>
</head>
<body>
    <div class="sidebar">
        <nav class="sidebar__navigation">
            <div class="logo">
                <a href="">
                    <img src="./assets/icons/logo-spotify.png" alt="Logo do Spotify">
                </a>
            </div>
                <div>
                    <ul>
                        <li>
                            <a href="">
                                <span class="fa fa-home"></span>
                                <span>Início</span>
                            </a>
                        </li>
                        <li>
                            <a href="">
                                <span class="fa fa-search"></span>
                                <span>Buscar</span>
                            </a>
                        </li>
                    </ul>
                </div>
        </nav>
        <nav class="library">
            <div class="library__content">
                <a class="library__button">
                    <span class="fa fa-book"></span>
                    <span>Sua biblioteca</span>
                </a>
                <span class="fa fa-plus"></span>
            </div>
            <section class="section__playlist">
                <div class="section-playlist__content">
                    <div>
                        <span class="text__title">Crie sua primeira playlist</span>
                    </div>
                    <div>
                        <span class="text__subtitle">É fácil, vamos te ajudar</span>
                    </div>
                    <button class="section-playlist__button">
                        <span>Criar playlist</span>
                    </button>
            </section>
            <div class="cookies">
                <a class="cookies__link" href="">Cookies</a>
            </div>
            <div class="languages">
                <button class="languages__button">
                    <span class="fa fa-globe"></span>
                    <span>Português do Brasil</span>
                </button>
            </div>
        </nav>
    </div>
</body>
</html>
